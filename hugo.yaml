name: "Personal blog"
description: "Personal blog"
url: "lervag.github.io"
markdown: rdiscount
permalink: pretty
highlighter: pygments

relativeURLs: true
languageCode: en-uk
title: lervag's blog
theme: PaperMod
enableEmoji: true
enableRobotsTXT: true

params:
  title: lervag's blog
  author: Karl Yngve Lervåg
  DateFormat: "2006-01-02"
  defaultTheme: auto
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextInRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false

  homeInfoParams:
    title: "Introduction"
    Content: |
      Welcome to my blog! Here I'll write about whatever tickles my thoughts.

  socialIcons:
    - name: github
      url: "https://github.com/lervag"
    - name: linkedin
      url: "https://www.linkedin.com/in/karl-yngve-lervåg/"
    - name: ResearchGate
      url: "https://www.researchgate.net/profile/Karl_Yngve_Lervag"
    - name: email
      url: "mailto:karl.yngve+blog@gmail.com"

  editPost:
    URL: "https://github.com/lervag/lervag.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

minify:
  disableJSON: true

menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: publications
      name: publications
      url: /publications/
      weight: 20

pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      # This is in order to allow `<div>` in some markdown posts
      unsafe: true
